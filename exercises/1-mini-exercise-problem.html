<html>
  <head>
    <title>JavaScript example!</title>
    <script>
   



      //The web browser will ask you for your shipping details.
      //Declare a "name" and an "address" variable to remember the values.
      var name=prompt("What's your name?");
      var address=prompt("Your mailing address?");
      //its running a question, and  your answer to that question fills in the value for that variable. 
   

    //Confirm that your package will be shipped to the right place!
    document.write("<b>Confirm Shipping Label:</b><br />");
    
       document.write(name); //output the name
       document.write("<br />"); //just a line break
       document.write(address); //output the address
     

    </script>
  </head>
  <body>
  </body>
</html>
